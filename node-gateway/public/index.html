<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Registry</title>
</head>
<body>
<div id="console"></div>

<script src="js/jquery-2.2.4.js"></script>

<script>
    $(function(){
        $.ajax({
            method:'GET',
            url:'/hello',
            headers:{
                'Service-Name':'HelloService'
            },
            success: function (data) {
                $('#console').text(data);
            }
        })
    })
</script>
</body>
</html>
